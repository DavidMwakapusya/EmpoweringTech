<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Empowering Tech</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Inline styles for signup form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #c0392b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .cta-button {
            background-color: #c0392b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .cta-button:hover {
            background-color: #a93226;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <!-- Header with navigation -->
    <header class="main-header">
        <nav class="site-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="signup.html">Sign up form</a></li>
            </ul>
        </nav>
    </header>


    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="registration-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span id="username-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="password-error" class="error-message"></span>
            </div>
            <button type="submit" class="cta-button">Register</button>
        </form>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Empowering Tech. All Rights Reserved.</p>
            <nav class="social-media">
                <ul>
                    <li><a href="#"><img src="CSS/images/facebook-icon.png" alt="Facebook"> Facebook</a></li>
                    <li><a href="#"><img src="CSS/images/instagram-icon.png" alt="Instagram"> Instagram</a></li>
                    <li><a href="#"><img src="CSS/images/twitter-icon.png" alt="Twitter"> Twitter</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
